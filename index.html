<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Speech Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cf415f54bc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Text To Speech <span>Converter</span></h1>
            <textarea rows="15" id="area" spellcheck="false" placeholder="Write something here.."></textarea>
            <div id="content">
                <select  id="voices">
                    <option value="">hello</option>
                    <option value="">world</option>
                </select>
                <button id="btn"><i class="fa-solid fa-play"></i>Listen</button>
            </div>
        </div>
    </div>
   <script src="script.js"></script>
    
</body>
</html>
